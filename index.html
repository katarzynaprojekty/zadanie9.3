<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My game with JS</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href ="css/style.css">
</head>
<body>
    <!--Game title -->
    <header class="text-center"> Rock, Paper, Scissors Game! </header>

    <!-- New game button-->
    <div class="container">
        <button id="buttonNewGame" class="text-center"> New Game</button>
    </div>


    <div id="description"></div>
        <div id="whichRound"></div> </br>
        <div id="output"></div> </br>
        <div id="result"></div> </br>
        <div id="endResult"></div> </br>
    </div>
    <!-- Player choose-->
    <div id="gameButtons" style="display:none;" class="container">
        <div class="row text-center">
            <button id="buttonRock" class="playerChoice">ROCK</button>
            <button id="buttonPaper" class="playerChoice">PAPER</button>
            <button id="buttonScissors" class="playerChoice">SCISSORS</button>
        </div>
    </div>

  



    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
