<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My game with JS</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href ="css/style.css">
</head>
<body>
    <!--Game title -->
    <header class="text-center"> Rock, Paper, Scissors Game! </header>

    <!-- New game button-->
    <div class="container text-center" id="elementNewGame">
        <button id="buttonNewGame"> New Game</button>
    </div>

    <!-- Player choose-->
    <div id="gameButtons" style="display:none;" class="container">
        <div class="row text-center">
            <button id="buttonRock" class="playerChoice">ROCK</button>
            <button id="buttonPaper" class="playerChoice">PAPER</button>
            <button id="buttonScissors" class="playerChoice">SCISSORS</button>
        </div>
    </div>

    <!-- description-->  
    <div id="description">
        <!-- Score table -->
        <div class="container">
            <div class="row"> 
                <div class="col-xs-2 col-sm-offset-5 text-center">
                    <div id="whichRound"></div>
                </div>
            </div>
            <div class="row"> 
                    <div class="col-xs-4 col-sm-offset-4 text-center">
                        <div id="output"></div>
                    </div>
                </div>
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="elementPlayerName">
                        Player Name
                    </span>
                </div>
                <div class="col-xs-2 text-center">
                    <span>
                        vs
                    </span>
                </div>
                <div class="col-xs-5 text-center">
                    <span>
                        Computer
                    </span>
                </div>                   
            </div>
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="elementPlayerScore">
                        0
                    </span>
                </div>
                <div class="col-xs-5 col-sm-offset-2 text-center">
                    <span id="elementComputerScore">
                        0
                    </span>
                </div>                   
            </div>
            <div class="row"> </div>
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="elementPlayerChoice">   
                    </br>                 
                    </span>
                </div>
                <div class="col-xs-5 col-sm-offset-2 text-center">
                    <span id="elementComputerChoice">     
                    </span>
                </div>  
            </div>
            <div class="row"> </div>
            <div class="row"> 
                <div class="col-xs-12 text-center">
                    <div id="endResult"></div>
                </div>                       
            </div>
        </div>
    </div>

    


  



    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
